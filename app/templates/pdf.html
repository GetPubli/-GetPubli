{% extends 'base.html' %}


{% block content %}
<div class="col-md-4 col-md-offset-4" style="margin: 0 auto;">
	<form method="POST" action="">
		{{ form.csrf_token }}
		<div class="form-group" style="margin-top: 200px;">
			<label>Digite a URL do PDF para fazer dowload</label>
			{{ form.url(class="form-control", placeholder="Digite a URL...") }}
		</div>
		<div class="form-group">
			<label>Digite o nome do arquivo que será gerado e a extensão .pdf</label>
			{{ form.file(class="form-control", placeholder="Ex: professor.pdf") }}
		</div>
		<input type="submit" value="Gerar Arquivo" class="form-control">
	</form>
</div>
{% endblock %}
